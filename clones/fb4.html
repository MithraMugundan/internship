    <title>Document</title>
</head>
<body>
    <script>
        var a=new Date(2023,11,24);
        document.write(a);
        a.getHours();
        ch=a.getMonth();
        switch(ch){
            case 0:
                alert("January");
                break;
            case 1:
                alert("February");
                break;
            case 2:
                alert("march");
                break;
            case 3:
                alert("April");
                break;
            case 4:
                alert("May");
                break;
            case 5:
                alert("June");
                break;
            case 6:
                alert("July");
                break;
            case 7:
                alert("August");
                break;
            case 8:
                alert("September");
                break;
            case 9:   
                alert("October");
                break;
            case 10:
                alert("November");
                break;
            case 11:
                alert("December");
                break;
        }
    </script>
</body>
</html>
