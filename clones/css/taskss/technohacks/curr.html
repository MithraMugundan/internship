<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .converter {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Currency Converter</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" step="0.01">
        
        <label for="from">From Currency:</label>
        <select id="from">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <!-- Add more currencies as needed -->
        </select>

        <label for="to">To Currency:</label>
        <select id="to">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <!-- Add more currencies as needed -->
        </select>

        <button onclick="convertCurrency()">Convert</button>

        <p id="result"></p>
    </div>

    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const fromCurrency = document.getElementById("from").value;
            const toCurrency = document.getElementById("to").value;

            // You would typically fetch real-time exchange rates from an API here
            // For this example, we'll assume a fixed exchange rate
            const exchangeRate = 1.2; // Example rate: 1 USD = 1.2 EUR

            const convertedAmount = (amount * exchangeRate).toFixed(2);

            document.getElementById("result").innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
        }
    </script>
</body>
</html>
