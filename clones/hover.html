<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
</head>
<body>
    <img src="panda.jpg" alt="panda image" onmouseover="newimg(this)" onmouseout="oldimg(this)">
    <script>
        function newimg(e){
            e.src="html file.png";
        }
        function oldimg(e){
            e.src="panda.jpg";
        }
    </script>
    
</body>
</html>
